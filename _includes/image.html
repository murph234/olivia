<div class="image-container">
  <a href="{{ site.url }}/{{ site.baseurl }}/assets/img/{{ include.image }}" target="_blank">
    <img src="{{ site.url }}/{{ site.baseurl }}/assets/img/{{ include.image }}" alt="Avatar" class="image">
    <div class="overlay">
      <div class="text">
        {% if include.text %}
          {{ include.text }} <i class="fa fa-arrow-right" aria-hidden="true"></i>
        {% else %}
          View Demo <i class="fa fa-arrow-right" aria-hidden="true"></i>
        {% endif %}
      </div>
    </div>
  </a>
</div>
